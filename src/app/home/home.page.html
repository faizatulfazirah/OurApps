<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Simple Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <!-- Name Input -->
    <ion-item fill="outline" class="ion-margin-bottom">
      <ion-label position="floating">Full Name</ion-label>
      <ion-input name="name" ngModel required></ion-input>
    </ion-item>

    <!-- Email Input -->
    <ion-item fill="outline" class="ion-margin-bottom">
      <ion-label position="floating">Email</ion-label>
      <ion-input name="email" type="email" ngModel required></ion-input>
    </ion-item>

    <!-- Radio Group -->
    <ion-list>
      <ion-list-header>
        <ion-label>Gender</ion-label>
      </ion-list-header>
      <ion-radio-group name="gender" ngModel>
        <ion-item>
          <ion-radio value="male" slot="start"></ion-radio>
          <ion-label>Male</ion-label>
        </ion-item>
        <ion-item>
          <ion-radio value="female" slot="start"></ion-radio>
          <ion-label>Female</ion-label>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <!-- Submit Button -->
    <ion-button 
      type="submit" 
      expand="block" 
      class="ion-margin-top"
      [disabled]="userForm.invalid">
      Submit
    </ion-button>
  </form>
</ion-content>
